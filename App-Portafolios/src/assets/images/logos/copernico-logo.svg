<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="copernicoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="16" fill="url(#copernicoGradient)"/>
  <!-- Solar system representation (Copernican model) -->
  <!-- Sun in center -->
  <circle cx="50" cy="50" r="8" fill="#fbbf24"/>
  <!-- Planet orbits -->
  <circle cx="50" cy="50" r="20" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="50" cy="50" r="30" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Planets -->
  <circle cx="70" cy="50" r="3" fill="white"/>
  <circle cx="30" cy="50" r="2" fill="rgba(255,255,255,0.8)"/>
  <!-- Letter C for CopÃ©rnico -->
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">C</text>
  <!-- Small stars -->
  <circle cx="25" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="75" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="25" cy="75" r="1" fill="white" opacity="0.7"/>
  <circle cx="75" cy="75" r="1" fill="white" opacity="0.7"/>
</svg>