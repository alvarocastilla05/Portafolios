<section class="projects-section" id="projects">
  <div class="container">
    <!-- Header -->
    <div class="projects-header">
      <h2 class="section-title">Mis Proyectos</h2>
      <p class="section-subtitle">
        Proyectos reales que demuestran mi experiencia en desarrollo Full Stack
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects; let i = index">
        <!-- Project Image Header -->
        <div class="image-container">
          <img 
            [src]="project.images[project.activeImageIndex]" 
            [alt]="project.title"
            class="project-image"
            loading="lazy"
          >
          
          <!-- Project Type Badge -->
          <div class="project-badge" *ngIf="project.type">
            {{ project.type }}
          </div>
          
          <!-- Carousel Controls (only show if multiple images) -->
          <div class="carousel-controls" *ngIf="project.images.length > 1">
            <button 
              class="carousel-btn prev-btn" 
              (click)="prevImage(project, $event)"
              type="button"
              aria-label="Imagen anterior"
            >
              ‹
            </button>
            <button 
              class="carousel-btn next-btn" 
              (click)="nextImage(project, $event)"
              type="button"
              aria-label="Siguiente imagen"
            >
              ›
            </button>
          </div>
        </div>

        <!-- Project Body -->
        <div class="project-body">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          
          <!-- Technology Tags -->
          <div class="tech-tags">
            <span class="tech-tag" *ngFor="let tech of project.technologies">
              {{ tech }}
            </span>
          </div>
        </div>

        <!-- Project Footer -->
        <div class="project-footer">
          <a 
            [href]="project.githubLink" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="project-btn btn-github"
          >
            <svg class="github-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Ver Código
          </a>
          
          <a 
            *ngIf="project.demoLink" 
            [href]="project.demoLink" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="project-btn btn-demo"
          >
            <i class="fas fa-external-link-alt"></i>
            Ver Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
