<section class="skills-section" id="skills">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5" *ngIf="skillsData">
      <h2 class="text-gradient-title mb-3">
        {{ skillsData.title }}
      </h2>

      <p class="text-muted mb-0">
        {{ skillsData.subtitle }}
      </p>
    </div>

    <!-- Skills Grid -->
    <div class="skills-content" *ngIf="skillsData">
      <!-- Main Technical Skills Grid -->
      <div class="main-skills-grid">
        <div class="skill-category-card" *ngFor="let category of skillsData.categories; let i = index"
          [style.animation-delay.ms]="i * 150">
          <!-- Category Header -->
          <div class="category-header">
            <div class="category-icon">
              <i [class]="category.icon"></i>
            </div>
            <h3 class="category-title">{{ category.title }}</h3>
          </div>

          <!-- Skills List -->
          <div class="skills-list">
            <div class="skill-item" *ngFor="let skill of category.skills; let j = index"
              [style.animation-delay.ms]="(i * 150) + (j * 50)" [style.--skill-color]="skill.color">
              <div class="skill-content">
                <div class="skill-icon-wrapper">
                  <div class="skill-icon" [style.color]="skill.color">
                    <i [class]="skill.icon"></i>
                  </div>
                </div>
                <div class="skill-info">
                  <h4 class="skill-name">{{ skill.name }}</h4>
                  <p class="skill-description">{{ skill.description }}</p>
                </div>
              </div>
              <div class="skill-level-indicator" [style.background]="skill.color"></div>
            </div>
          </div>
        </div>

        <!-- Methodologies Card integrated in the main grid -->
        <div class="skill-category-card methodologies-card" *ngIf="skillsData.methodologies"
          [style.animation-delay.ms]="skillsData.categories.length * 150">
          <div class="category-header">
            <div class="category-icon">
              <i class="fas fa-cog"></i>
            </div>
            <h3 class="category-title">{{ skillsData.methodologies.title }}</h3>
          </div>

          <div class="methodologies-list">
            <div class="methodology-item" *ngFor="let item of skillsData.methodologies.items; let i = index"
              [style.animation-delay.ms]="(skillsData.categories.length * 150) + (i * 50)"
              [style.--methodology-color]="item.color">
              <div class="methodology-icon" [style.background]="item.color + '15'" [style.color]="item.color">
                <i [class]="item.icon"></i>
              </div>
              <span class="methodology-name">{{ item.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
